# Development environment - uses environment variables for secrets
mtn:
  base: "${MTN_BASE_URL}"
  collection:
    subscription_key: "${MTN_COLLECTION_SUBSCRIPTION_KEY}"
    target_environment: "${MTN_COLLECTION_TARGET_ENVIRONMENT}"
    x_reference_id: "${MTN_COLLECTION_X_REFERENCE_ID}"
    api_key: "${MTN_COLLECTION_API_KEY}"
    test_msisdn: "46733123453" # MTN MoMo Sandbox success test number (non-sensitive)
  disbursement:
    subscription_key: "${MTN_DISBURSEMENT_SUBSCRIPTION_KEY}"
    target_environment: "${MTN_DISBURSEMENT_TARGET_ENVIRONMENT}"
    x_reference_id: "${MTN_DISBURSEMENT_X_REFERENCE_ID}"
    api_key: "${MTN_DISBURSEMENT_API_KEY}"

airtel:
  base: "${AIRTEL_BASE_URL:-https://openapiuat.airtel.co.zm}"  # Staging/Dev: https://openapiuat.airtel.co.zm
  client_id: "${AIRTEL_CLIENT_ID}"
  client_secret: "${AIRTEL_CLIENT_SECRET}"
  signing_secret: "${AIRTEL_SIGNING_SECRET}"
  encryption_public_key: "${AIRTEL_ENCRYPTION_PUBLIC_KEY}"
  collection:
    country: "${AIRTEL_COLLECTION_COUNTRY:-ZM}"
    currency: "${AIRTEL_COLLECTION_CURRENCY:-ZMW}"
    
db:
  host: "${DATABASE_HOST}"
  port: "${DATABASE_PORT}"
  username: "${DATABASE_USERNAME}"
  password: "${DATABASE_PASSWORD}"
  database: "${DATABASE_NAME}"
  synchronise: "${DATABASE_SYNCHRONIZE}"

olympus:
  link: "https://api.olympustech.example.com/mtn/details?"
