services:
  db:
    image: postgres:15
    container_name: rempay-db
    restart: always
    environment:
      POSTGRES_DB: gateway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    image: node:20-alpine
    container_name: rempay-container
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/gateway
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "yarn global add @nestjs/cli && yarn install && yarn start:dev"

volumes:
  db_data:
